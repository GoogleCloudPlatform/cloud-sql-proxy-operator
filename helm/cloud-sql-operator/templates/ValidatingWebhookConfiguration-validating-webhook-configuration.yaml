apiVersion: admissionregistration.k8s.io/v1
kind: ValidatingWebhookConfiguration
metadata:
  annotations:
    cert-manager.io/inject-ca-from: {{ .Release.Namespace }}/{{ .Release.Name }}-serving-cert
  name: {{ .Release.Name }}-validating-webhook-configuration
webhooks:
- admissionReviewVersions:
  - v1
  clientConfig:
    service:
      name: {{ .Release.Name }}-webhook-service
      namespace: {{ .Release.Namespace }}
      path: /validate-cloudsql-cloud-google-com-v1-authproxyworkload
  failurePolicy: Fail
  name: vauthproxyworkload.kb.io
  rules:
  - apiGroups:
    - cloudsql.cloud.google.com
    apiVersions:
    - v1
    operations:
    - CREATE
    - UPDATE
    resources:
    - authproxyworkloads
  sideEffects: None
