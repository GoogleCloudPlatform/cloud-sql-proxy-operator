apiVersion: cloudsql.cloud.google.com/v1alpha1
kind: AuthProxyWorkload
metadata:
  name: authproxyworkload-sample
spec:
  workloadSelector:
    kind: "Deployment"
    name: "gke-cloud-sql-app"
  instances:
  - connectionString: "my-project:us-central1:dbinstance"
    portEnvName: "DB_PORT"
    hostEnvName: "DB_HOST"
    socketType: "tcp"

---

apiVersion: v1
kind: Secret
metadata:
  name: gke-cloud-sql-operator-demo
type: Opaque
data:
  DB_PASS: cGFzc3dvcmQ=  # "password"
  DB_NAME: cG9zdGdyZXM=  # "postgres"
  DB_USER: dGVzdHVzZXI=  # "testuser"

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: gke-cloud-sql-app
spec:
  selector:
    matchLabels:
      app: gke-cloud-sql-app
  template:
    metadata:
      labels:
        app: gke-cloud-sql-app
    spec:
      containers:
        - name: gke-cloud-sql-app
          image: postgres
          livenessProbe:
            initialDelaySeconds: 60
            periodSeconds: 30
            failureThreshold: 3
            exec:
              command: ["/bin/sh", "-c", "psql --host=$DB_HOST --port=$DB_PORT --username=$DB_USER '--command=select 1' --echo-queries --dbname=$DB_NAME"]
          command:
            - "/bin/sh"
            - "-e"
            - "-c"
            - |
              sleep 10
              psql --host=$DB_HOST --port=$DB_PORT --username=$DB_USER '--command=select 1' --echo-queries --dbname=$DB_NAME 
              sleep 3600
          env:
            - name: DB_HOST
              value: "set-by-operator"
            - name: DB_PORT
              value: "set-by-operator"
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: gke-cloud-sql-operator-demo
                  key: DB_USER
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: gke-cloud-sql-operator-demo
                  key: DB_USER
            - name: PGPASSWORD # The env name PGPASSWORD is specific to the psql command.
              valueFrom:
                secretKeyRef:
                  name: gke-cloud-sql-operator-demo
                  key: DB_PASS
            - name: DB_NAME
              valueFrom:
                secretKeyRef:
                  name: gke-cloud-sql-operator-demo
                  key: DB_NAME
