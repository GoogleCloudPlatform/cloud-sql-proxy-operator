name: Main
on:
  push:
    tags:
      - "testv*.*.*"
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Setup Go
        uses: actions/setup-go@v3
        with:
          go-version: '1.19'
      - # Add support for more platforms with QEMU (optional)
        # https://github.com/docker/setup-qemu-action
        name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Install goimports
        run: go install golang.org/x/tools/cmd/goimports@latest
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          repository: ${{ github.event.pull_request.head.repo.full_name }}
      - name: Set up build.env with phony secrets.
        run: cp build.sample.env build.env
      - name: Build the release assets
        run: make release
      - name: Create the release
        uses: softprops/action-gh-release@v1
        with:
          append_body: true # don't overwrite the ReleasePlease generated content
          body: "Release assets added by github action"
          generate_release_notes: false
          files: |
            tools/install.sh
            bin/cloud-sql-proxy-operator.yaml
