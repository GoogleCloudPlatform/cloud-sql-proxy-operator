#
# Run this from your dev environment:
#  gcloud builds submit --project=cloud-sql-connectors --config=.build/builder-image.yaml
steps:
  - name: gcr.io/cloud-builders/docker
    args:
      - run
      - '--privileged'
      - 'linuxkit/binfmt:v0.7'
    id: 'initialize-qemu'
  - name: gcr.io/cloud-builders/docker
    args:
      - buildx
      - create
      - '--name'
      - multiarch-builder
    id: 'create-builder'
  - name: gcr.io/cloud-builders/docker
    args:
      - buildx
      - use
      - multiarch-builder
    id: 'select-builder'
  - name: gcr.io/cloud-builders/docker
    args:
      - buildx
      - inspect
      - '--bootstrap'
    id: 'show-target-build-platforms'
  - name: 'gcr.io/cloud-builders/docker'
    entrypoint: bash
    args:
      - make builder_image
    id: 'build-builder-image'
